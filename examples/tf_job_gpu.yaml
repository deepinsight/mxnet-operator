apiVersion: "mlkube.io/v1beta1"
kind: "MxJob"
metadata:
  name: "tf-smoke-gpu"
spec:
  replicaSpecs:
    - mxReplicaType: MASTER
      template:
        spec:
          containers:
            - image: gcr.io/tf-on-k8s-dogfood/tf_sample_gpu:dc944ff
              name: tensorflow
              resources:
                limits:
                  alpha.kubernetes.io/nvidia-gpu: 1
          restartPolicy: OnFailure
