apiVersion: "mlkube.io/v1beta1"
kind: "MxJob"
metadata:
  name: "example-job"
spec:
  replicaSpecs:
    - replicas: 1
      mxReplicaType: MASTER
      template:
        spec:
          containers:
            - image: 10.199.192.16/tensorflow/tf_sample:dc944ff
              name: tensorflow
          restartPolicy: OnFailure
    - replicas: 1
      mxReplicaType: WORKER
      template:
        spec:
          containers:
            - image: 10.199.192.16/tensorflow/tf_sample:dc944ff
              name: tensorflow
          restartPolicy: OnFailure
